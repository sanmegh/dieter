<ion-content [fullscreen]="true">

  <ion-item class="heading" lines="none">
    <a slot="end" (click)="skipTour()">Skip Tour</a>
  </ion-item>

  <div class="fullheight xc">
    <ion-item class="heading vertical-center" lines="none">
      <ion-label>
        <h1>Welcome</h1>
      </ion-label>
    </ion-item>

    <ion-item class="heading" lines="none">
      <ion-button (click)="completeTour()">Begin!</ion-button>
    </ion-item>
  </div>

</ion-content>
